name: Synchronize Nightly Mirror

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  sync-nightly-mirror:
    runs-on: ubuntu-latest

    env:
      WORKFLOW_SCRIPTS_DIR: .github/workflows/.scripts

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: ${{env.WORKFLOW_SCRIPTS_DIR}}

      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org/

      - name: Sync
        run: node --unhandled-rejections=strict ${{env.WORKFLOW_SCRIPTS_DIR}}/sync-nightly-mirror.js
